<ng-container>
    <div class="m-0 pt-5" id="two-factor">
        <div class="list-view-header pb-3">
            <div class="row mr-0">
                <div class="col-md-12 d-flex">
                    <scrm-module-title [title]="getTitle()" class="list-view-title title-font"></scrm-module-title>
                </div>
            </div>

            <div class="list-view-hr-container">
                <hr class="list-view-hr">
            </div>
        </div>

        <ng-container *ngIf="!isEnabled() && qrCodeSvg">
            <div class="d-flex col-md-12">
                <div class="col-md-3 pt-3 d-flex flex-column two-factor-border">
                    <scrm-label labelKey="LBL_ENABLE_2FA_LABEL"></scrm-label>
                    <scrm-label labelKey="LBL_OTP_SETUP" class="pt-2"></scrm-label>
                </div>

                <div class="d-flex flex-column pt-3 col-md-5 two-factor-border">
                    <div class="d-flex">
                        <div class="pt-2 pr-3" [innerHTML]="qrCodeSvg | trustHtml">
                        </div>
                        <div>
                            <scrm-label labelKey="LBL_QR_CODE_HELP" class="pl-3 d-inline-block"></scrm-label>
                            <div class="d-flex flex-column pt-4 align-items-center">
                                <scrm-label labelKey="LBL_ENTER_2FA_CODE"></scrm-label>
                                <input [(ngModel)]="_auth_code"
                                       id="auth_code"
                                       type="text"
                                       name="auth_code"
                                       class="mb-3 mt-3"
                                       maxlength="6">

                                <button id="submit-2fa-code" (click)="finalize2fa()" type="submit" class="button-group-button settings-button">
                                    <scrm-label labelKey="LBL_VERIFY_2FA"></scrm-label>
                                </button>
                            </div>                        </div>
                    </div>
                </div>

                <div *ngIf="backupCodes" class="pl-3">
                    <div class="d-flex pt-3">
                        <scrm-label labelKey="LBL_BACKUP_CODES"></scrm-label>
                    </div>

                    <div class="backup-codes w-50">
                        <ng-container *ngFor="let codes of backupCodes;">
                            <div>{{ codes }}</div>
                        </ng-container>
                    </div>

                    <div class="d-flex pt-3">
                        <scrm-label labelKey="LBL_BACKUP_CODES_INFO"></scrm-label>
                    </div>

                </div>
            </div>
        </ng-container>
    </div>

</ng-container>
